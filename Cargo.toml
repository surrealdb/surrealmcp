[package]
name = "surrealmcp"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive", "env"] }
rmcp = { git = "https://github.com/modelcontextprotocol/rust-sdk", branch = "main", features = [
    "server",
    "macros",
] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
schemars = "0.8"
surrealdb = "2.3.3"
tokio = { version = "1", features = ["full"] }
